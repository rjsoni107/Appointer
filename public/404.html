<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect all GitHub Pages 404s to index.html (for React Router)
      const segment = window.location.pathname.split('/');
      const repo = segment[1]; // e.g. Appointer
      const redirectUrl = `/${repo}/index.html`;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
